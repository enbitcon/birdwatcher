name: 'Build'
on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Build
              run: |
                  make relase
            
            - name: Archive production artifacts
              uses: actions/upload-artifact@v3
              with:
                name: Birdwatcher
                path: |
                    dist
                    !dist/**/*.md